{% extends "base.html" %}

{% block page %}Staffing Guidance Calculator{% endblock %}

{% block style %}style{% endblock %}

{% block title %}Calculator{% endblock %}

{% block content %}
  <div class="contain">
    <form id="nurseCount" action="/sub" method="POST">
      <input name="date" type="date">
      <div class="info">
        <input name="patients" id="patients" type="number" placeholder="Number of Patients">
        <div class="arrows">
          <svg class="svgl" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m19 12l12 12l-12 12"/></svg>
          <svg class="svgr" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m19 12l12 12l-12 12"/></svg>
        </div>
        <div id="nurses" class="span-cont">
          <span id="nursesNeeded">Nurses Needed</span>
        </div>
      </div>
      <div class="info">
        <input name="hour" id="hour" type="number" min="1" max="24" placeholder="Hour of Day (1-24)">
        <div class="arrows">
          <svg class="svgl" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m19 12l12 12l-12 12"/></svg>
          <svg class="svgr" width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="m19 12l12 12l-12 12"/></svg>
        </div>
        <div id="target" class="span-cont">
          <span id="targetNurses">Nurses Scheduled</span>
        </div>
      </div>
      <textarea name="comment" placeholder="Comments"></textarea>
      <button id="subbtn" type="submit" form="nurseCount">Submit</button>
    </form>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
